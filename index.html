<!DOCTYPE html>
<html lang="es">
    <head>

        <meta name="description" content="Ejemplo de manejo de imagenes en CSS y Javascript" />
        <meta name="keywords" content="imagen, background, css, avatar, manejo, javascript" />
        <meta name="author" content="Manuel Sebastian Gallardo Vasquez">
        <meta name="copyright" content="2025 MSGV" />

        <title>Manuel Sebastian Gallardo Vasquez, manejo de imagenes con css y javascript</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>

    <body>
        <main>
            <div id="imagen-encabezado">
